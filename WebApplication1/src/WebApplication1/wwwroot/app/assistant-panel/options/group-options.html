<div class="group-options" *ngIf="group">

    <h1>{{group.name}}</h1>

    <dl r-dl>
        <dt>ID</dt>
        <dd>{{group.groupID}}</dd>
    </dl>

    <p>{{errorMessage}}</p>

    <div class="flex-spacer"></div>
    <r-dialog #editGroupDialog [source]="editGroupButton">
        <div>
            <group-edit [group]="group"></group-edit>
        </div>
    </r-dialog>

    <r-dialog #cancelClassDialog [source]="cancelClassButton">
        <div style="width: 500px; height:600px;">
            <cancel-class [timespan]="group.timeSpan" [groupID]="group.groupID"></cancel-class>
        </div>
    </r-dialog>

    <r-dialog #combinedScheduleDialog [source]="combinedScheduleButton">
        Kombinovani raspored
    </r-dialog>

    <r-dialog #addNotificationDialog [source]="addNotificationButton">
        <div style="width: 400px; height: 500px;">
            <add-activity [groupId]="group.groupID"></add-activity>
        </div>
    </r-dialog>

    <r-dialog #removeGroupDialog [source]="removeGroupButton">
        <div class="remove-group-dialog">
            <div class="dialog-text">Obriši grupu <b>{{group.name}}</b>?</div>
            <div class="dialog-controls">
                <button r-button flat text="Odustani" (click)="removeGroupDialog.close()" [primaryColor]="primaryColor">Odustani</button>
                <button r-button raised text="Obriši" (click)="removeGroup()" [primaryColor]="primaryColor">Obriši</button>
            </div>
        </div>
    </r-dialog>

    <r-dialog class="json-debugging" #debuggingDialog [source]="debuggingButton">
        <pre>{{group | json | trim}}</pre>
    </r-dialog>

    <div class="footer-buttons">

        <button r-button flat #debuggingButton
                text="JSON" (click)="debuggingDialog.open()"
                [primaryColor]="primaryColor">
        </button>

        <div class="flex-spacer"></div>

        <button r-button raised #editGroupButton
                text="Izmeni grupu"
                (click)="editGroupDialog.open()"
                [primaryColor]="primaryColor">
        </button>

        <button r-button raised #cancelClassButton
                text="Otkazi cas"
                (click)="cancelClassDialog.open()"
                [primaryColor]="primaryColor">
        </button>

        {{group.timeSpan | json}}

        <button r-button raised #combinedScheduleButton
                text="Kombinovani raspored"
                (click)="combinedScheduleDialog.open()"
                [primaryColor]="primaryColor">
        </button>

        <button r-button raised #addNotificationButton
                text="Dodaj obaveštenje"
                (click)="addNotificationDialog.open()"
                [primaryColor]="primaryColor">
        </button>

        <button r-button raised #removeGroupButton
                text="Obriši grupu"
                (click)="removeGroupDialog.open()"
                [primaryColor]="primaryColor">
        </button>

    </div>
</div>
