<div class="student-options" *ngIf="student">

    <h1>{{student.name}} {{student.surname}}</h1>

    <dl r-dl>
        <dt>ID</dt>
        <dd>{{student.studentID}}</dd>
        <dt>Indeks</dt>
        <dd>{{student.indexNumber}}</dd>
    </dl>

    <p>{{errorMessage}}</p>

    <div class="flex-spacer"></div>

    <r-dialog #addToGroupDialog [source]="addToGroupButton">
        <div style="width: 500px; height:600px;">
            <add-student-to-group
                    *ngIf="_studentId > 0"
                    [studentId]="_studentId">
            </add-student-to-group>
        </div>
    </r-dialog>

    <r-dialog #removeFromGroupDialog [source]="removeFromGroupButton">
        <div class="remove-from-group-dialog">
            <div class="dialog-text">Ukloni studenta <b>{{student.UniMembers.name}} {{student.UniMembers.surname}}</b> sa brojem indeksa <b>{{student.indexNumber}}</b> iz grupe <b>TODO, NEMAM GRUPU</b>?</div>
            <div class="dialog-controls">
                <button r-button flat text="Odustani" (click)="removeFromGroupDialog.close()" [primaryColor]="primaryColor">Odustani</button>
                <button r-button raised text="Ukloni" (click)="removeFromGroup(); removeFromGroupDialog.close()" [primaryColor]="primaryColor">Ukloni</button>
            </div>
        </div>
    </r-dialog>

    <r-dialog class="json-debugging" #debuggingDialog [source]="debuggingButton">
        <pre>{{student | json | trim}}</pre>
    </r-dialog>

    <div class="footer-buttons">

        <button r-button flat #debuggingButton
                text="JSON" (click)="debuggingDialog.open()"
                [primaryColor]="primaryColor">
        </button>

        <div class="flex-spacer"></div>

        <button r-button raised #addToGroupButton
                text="Dodaj u grupu"
                (click)="addToGroupDialog.open()"
                [primaryColor]="primaryColor">
        </button>

        <button r-button raised #removeFromGroupButton
                text="Izbaci iz grupe"
                (click)="removeFromGroupDialog.open()"
                [primaryColor]="primaryColor">
        </button>
    </div>
</div>
