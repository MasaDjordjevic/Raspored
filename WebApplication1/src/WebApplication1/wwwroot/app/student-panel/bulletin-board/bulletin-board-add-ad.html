<r-multiple-selector
        [primaryColor]="primaryColor"
        [secondaryColor]="secondaryColor"
        [title]="_globalService.translate('pick_advertise_period')"
        [(val)]="chosenChoices"
>
    <r-multiple-selector-item
            *ngFor="let item of possibleChoices"
            [val]="item.groupID"
    >
        {{item.time}}
    </r-multiple-selector-item>
</r-multiple-selector>

<button r-button raised
        [text]="change ? _globalService.translate('edit_ad') : _globalService.translate('add_ad')"
        (click)="addAd()"
        [primaryColor]="primaryColor"
>
    {{change ? _globalService.translate('edit_ad') : _globalService.translate('add_ad')}}
</button>
change {{change}}
