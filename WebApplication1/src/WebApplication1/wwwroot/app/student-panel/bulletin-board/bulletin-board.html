<r-bulletin-board-parameters
        *ngIf="possibleChoices && possibleChoices.length > 0"
        [possibleChoices]="possibleChoices"
        [(chosenChoices)]="chosenPossibleChoices"
        [groupId]="groupId"
        [primaryColor]="primaryColor"
>
</r-bulletin-board-parameters>

<template [ngIf]="possibleChoices && possibleChoices.length === 0">
    <span>Nema oglasa. Mozes da ubacis svoj.</span>
</template>

<r-bulletin-board-add-ad
        [possibleChoices]="allChoices"
        [(chosenChoices)]="chosenAllChoices"
        [groupId]="groupId"
        [primaryColor]="primaryColor"
>
</r-bulletin-board-add-ad>

chosenAll: {{chosenAllChoices | json}}

color bulletin board: {{primaryColor}}
