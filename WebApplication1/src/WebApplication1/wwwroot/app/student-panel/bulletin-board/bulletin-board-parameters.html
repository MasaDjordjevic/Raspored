<r-multiple-selector
        [primaryColor]="primaryColor"
        [secondaryColor]="secondaryColor"
        [title]="_globalService.translate('choose_ad')"
        [(val)]="chosenChoices"
>
    <r-multiple-selector-item
            *ngFor="let item of possibleChoices"
            [val]="item.adID"
    >
        {{item.time}}
    </r-multiple-selector-item>
</r-multiple-selector>

<button r-button raised
        [text]="_globalService.translate('exchange')"
        (click)="exchangeWith()"
        [primaryColor]="primaryColor"
>
    {{_globalService.translate('exchange')}}
</button>
