<div class="title" *ngIf="titleString != null">
    <h2>{{titleString}}</h2>
    <button>?</button>
</div>
<ul *ngIf="data != null && data != undefined">
    <li *ngFor="let d of data"
        [class.selected]="isSelected(d.id)">
        <a (click)="onSelectItem(d.id)">
            {{d.s}}
        </a>
    </li>
</ul>
